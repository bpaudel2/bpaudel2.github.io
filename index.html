<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>MapNep.Com</title>

        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="assets/fonts/line-icons.css">

        <link rel="stylesheet" type="text/css" href="assets/css/slicknav.css">

        <link rel="stylesheet" type="text/css" href="assets/css/menu_sideslide.css">

        <link rel="stylesheet" type="text/css" href="assets/css/vegas.min.css">

        <link rel="stylesheet" type="text/css" href="assets/css/animate.css">

        <link rel="stylesheet" type="text/css" href="assets/css/main.css">

        <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
    </head>
    <body>
        <div class="bg-wraper overlay has-vignette">
            <div id="example" class="slider opacity-50 vegas-container" style="height: 983px;"></div>
        </div>

        <section class="countdown-timer">
            <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-12 col-xs-12 text-center">
                    <div class="heading-count">
                        <h2>COMING SOON</h2>
                        <p class="text-light">Under Construction !!!</p>
                    </div>
                </div>
                <div class="col-lg-8 col-md-12 col-xs-12">
                    <div class="row time-countdown line-right justify-content-center">
                        <div id="clock" class="time-count"></div>
                    </div>
                
                </div>
            </div>
            </div>
        </section>


        <div id="preloader">
            <div class="loader" id="loader-1"></div>
        </div>

        <script src="./assets/js/jquery.min.js"></script>
        <script src="./assets/js/jquery.countdown.min.js"></script>
        <script src="./assets/js/popper.min.js"></script>
        <script src="./assets/js/bootstrap.min.js"></script>
        <script src="./assets/js/vegas.min.js"></script>
        <script src="./assets/js/classie.js"></script>
        <script src="./assets/js/jquery.nav.js"></script>
        <script src="./assets/js/jquery.easing.min.js"></script>
        <script src="./assets/js/wow.js"></script>
        <script src="./assets/js/jquery.slicknav.js"></script>
        <script src="./assets/js/main.js"></script>
        <script type="text/javascript">
            $("#example").vegas({
                timer: false,
                delay: 6000,
                transitionDuration: 15000,
                transition: "blur",
                slides: [
                    { src: "assets/img/loop.gif" }
                ]
            });
        </script>
    </body>
</html>
